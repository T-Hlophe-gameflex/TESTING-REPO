---

- name: cloudflare | Set dry-run mode
  ansible.builtin.set_fact:
    cloudflare_dry_run: "{{ ansible_check_mode | default(false) or (cloudflare_dry_run | default(false) | bool) }}"
  tags:
    - always

- name: cloudflare | Display dry-run mode status
  ansible.builtin.debug:
    msg: "{{ 'DRY-RUN MODE ENABLED - No changes will be made' if cloudflare_dry_run else '✓ DEPLOY MODE - Changes will be applied' }}"
  tags:
    - always

- import_tasks: validate.yml
  run_once: true
  tags:
    - cloudflare_configuration

- import_tasks: global.yml
  run_once: true
  when: cloudflare_scope | default('all') in ['all', 'global']
  tags:
    - cloudflare_configuration
    - cloudflare_global

- import_tasks: domain.yml
  run_once: true
  when: cloudflare_scope | default('all') in ['all', 'domain']
  tags:
    - cloudflare_configuration
    - cloudflare_domain

- import_tasks: network.yml
  run_once: true
  when: cloudflare_scope | default('all') in ['all', 'network']
  tags:
    - cloudflare_configuration
    - cloudflare_network

- import_tasks: dns.yml
  run_once: true
  when: cloudflare_scope | default('all') in ['all', 'dns']
  tags:
    - cloudflare_configuration
    - cloudflare_dns

- import_tasks: notifications.yml
  run_once: true
  when: cloudflare_scope | default('all') in ['all', 'notifications']
  tags:
    - cloudflare_configuration
    - cloudflare_notifications

- name: cloudflare | Build completion message with DNS records
  ansible.builtin.set_fact:
    completion_msg:
      - "======================================================================"
      - "  Cloudflare Configuration Complete!"
      - "======================================================================"
      - ""
      - "Configuration Details:"
      - "  Domain: {{ effective_zone_name | default(cloudflare_zone_name) }}"
      - "  Platform: {{ platform_id | default('(domain-wide operation)') }}"
      - "  Scope: {{ cloudflare_scope | default('all') }}"
      - "  Ticket: {{ ticket_number | default('N/A') }}"
      - ""
      - "What was configured:"
  when: true
  run_once: true
  tags: [always]
  verbosity: 1

- name: cloudflare | Add DNS records header to completion message
  ansible.builtin.set_fact:
    completion_msg: "{{ completion_msg + ['  ✓ DNS records (' + (cloudflare_dns_records | default([]) | length | string) + ' records):'] }}"
  when:
    - cloudflare_scope | default('all') in ['all', 'dns']
  run_once: true
  tags: [always]
  verbosity: 1

- name: cloudflare | Add each DNS record to completion message
  ansible.builtin.set_fact:
    completion_msg: "{{ completion_msg + ['    - ' + item.name + '.' + (effective_zone_name | default(cloudflare_zone_name)) + ' → ' + item.content + ' (' + item.type + ')'] }}"
  loop: "{{ cloudflare_dns_records | default([]) }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - cloudflare_scope | default('all') in ['all', 'dns']
    - cloudflare_dns_records is defined
    - cloudflare_dns_records | length > 0
  run_once: true
  tags: [always]
  verbosity: 1

- name: cloudflare | Add other scopes to completion message
  ansible.builtin.set_fact:
    completion_msg: "{{ completion_msg + other_scopes }}"
  vars:
    other_scopes: >-
      {{
        (cloudflare_scope | default('all') in ['all', 'domain']) | ternary(['  ✓ Domain settings (SSL, cache, Argo)'], []) +
        (cloudflare_scope | default('all') in ['all', 'global']) | ternary(['  ✓ Global settings (security headers, rate limiting)'], []) +
        (cloudflare_scope | default('all') in ['all', 'network']) | ternary(['  ✓ Network settings (health checks, firewall)'], [])
      }}
  run_once: true
  tags: [always]
  verbosity: 1

- name: cloudflare | Add footer to completion message
  ansible.builtin.set_fact:
    completion_msg: "{{ completion_msg + ['', 'Verify your changes:', '  Dashboard: https://dash.cloudflare.com/', '  Domain: ' + (effective_zone_name | default(cloudflare_zone_name)), '======================================================================'] }}"
  run_once: true
  tags: [always]
  verbosity: 1

- name: cloudflare | Display completion summary
  ansible.builtin.debug:
    msg: "{{ completion_msg }}"
  run_once: true
  tags: [always]
