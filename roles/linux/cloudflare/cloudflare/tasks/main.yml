---

- name: cloudflare | Store original deployment mode from survey
  ansible.builtin.set_fact:
    _deployment_mode: "{{ cloudflare_dry_run | default('Disable') }}"
  tags:
    - always

- name: cloudflare | Set dry-run mode based on deployment choice
  ansible.builtin.set_fact:
    cloudflare_dry_run: "{{ _deployment_mode | string | lower == 'disable' }}"
  tags:
    - always

- name: cloudflare | Display deployment mode status
  ansible.builtin.debug:
    msg: 
      - "======================================================================"
      - "{% if cloudflare_dry_run %}  DRY-RUN MODE - Preview only (no changes will be applied){% else %}âœ“ DEPLOYMENT MODE - Changes will be applied to Cloudflare{% endif %}"
      - "  User selected: {{ _deployment_mode }}"
      - "  Deployment: {{ 'DISABLED (Preview only)' if cloudflare_dry_run else 'ENABLED (Making changes)' }}"
      - "======================================================================"
  tags:
    - always

- import_tasks: validate.yml
  run_once: true
  tags:
    - cloudflare_configuration

- import_tasks: domain.yml
  run_once: true
  when: cloudflare_scope | default('all') in ['all', 'domain']
  tags:
    - cloudflare_configuration
    - cloudflare_domain

- import_tasks: network.yml
  run_once: true
  when: cloudflare_scope | default('all') in ['all', 'network']
  tags:
    - cloudflare_configuration
    - cloudflare_network

- import_tasks: dns.yml
  run_once: true
  when: cloudflare_scope | default('all') in ['all', 'dns']
  tags:
    - cloudflare_configuration
    - cloudflare_dns

- import_tasks: notifications.yml
  run_once: true
  when: cloudflare_scope | default('all') in ['all', 'notifications']
  tags:
    - cloudflare_configuration
    - cloudflare_notifications

- name: cloudflare | Display completion summary
  ansible.builtin.debug:
    msg: "{{ lookup('template', 'completion_summary.j2') | from_yaml }}"
  run_once: true
  tags: [always]
