---

- name: cloudflare | Store original dry-run mode from survey
  ansible.builtin.set_fact:
    _dry_run_mode: "{{ cloudflare_dry_run | default('On') }}"
  tags:
    - always

- name: cloudflare | Set dry-run mode based on survey choice
  ansible.builtin.set_fact:
    cloudflare_dry_run: "{{ (_dry_run_mode | string | lower == 'on') | bool }}"
  tags:
    - always

- name: cloudflare | Display dry-run mode status
  ansible.builtin.debug:
    msg: 
      - "======================================================================"
      - "{% if cloudflare_dry_run | bool %}⚠️  DRY-RUN MODE - Preview only (no changes will be applied){% else %}✓ DEPLOYMENT MODE - Changes will be applied to Cloudflare{% endif %}"
      - "  Dry Run: {{ _dry_run_mode }}"
      - "  Mode: {{ 'Preview Only' if cloudflare_dry_run | bool else 'Deploy Changes' }}"
      - "======================================================================"
  tags:
    - always

- import_tasks: validate.yml
  run_once: true
  tags:
    - cloudflare_configuration

- import_tasks: domain.yml
  run_once: true
  when: cloudflare_scope | default('all') in ['all', 'domain']
  tags:
    - cloudflare_configuration
    - cloudflare_domain

- import_tasks: network.yml
  run_once: true
  when: cloudflare_scope | default('all') in ['all', 'network']
  tags:
    - cloudflare_configuration
    - cloudflare_network

- import_tasks: dns.yml
  run_once: true
  when: cloudflare_scope | default('all') in ['all', 'dns']
  tags:
    - cloudflare_configuration
    - cloudflare_dns

- import_tasks: notifications.yml
  run_once: true
  when: cloudflare_scope | default('all') in ['all', 'notifications']
  tags:
    - cloudflare_configuration
    - cloudflare_notifications

- name: cloudflare | Display completion summary
  ansible.builtin.debug:
    msg: "{{ lookup('template', 'completion_summary.j2') | from_yaml }}"
  run_once: true
  tags: [always]
