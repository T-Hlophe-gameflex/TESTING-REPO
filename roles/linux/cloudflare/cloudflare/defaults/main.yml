---
# Generic Cloudflare Configuration
default_platform_domain: "iforium.com"
default_location: "Global"
default_region: "Global"
default_dns_ttl: 1
default_dns_proxied: true
default_ssl_mode: "full_strict"
default_always_use_https: true

# Domain Definitions
cloudflare_domains:
  - name: "game-flex.eu"
    description: "Game Flex EU - European gaming"
  - name: "route-game-flex.eu"
    description: "Route Game Flex EU - Isle of Man gaming"
  - name: "iforium.com"
    description: "Iforium - All environments and global services"

# Platform Type to Domain Mapping
environment_domain_map:
  live:
    eu: "game-flex.eu"
    iom: "iforium.com"
    route: "route-game-flex.eu"
  preprod: "iforium.com"
  staging: "iforium.com"
  trunk: "iforium.com"
  global: "iforium.com"

# Standard DNS Record Types (Applied to all platforms)
standard_dns_record_types:
  - name: "api"
    ip_key: "api"
    comment: "API service"
    
  - name: "webapi"
    ip_key: "webapi"
    comment: "Web API service"
    
  - name: "gpwebapi"
    ip_key: "gpwebapi"
    comment: "GP Web API service"
  
  - name: "gameflex"
    ip_key: "gameflex"
    comment: "GameFlex platform"
    
  - name: "backoffice"
    ip_key: "backoffice"
    comment: "Backoffice admin portal"
  
  - name: "portal"
    ip_key: "portal"
    comment: "Player portal"
    
  - name: "mobile"
    ip_key: "mobile"
    comment: "Mobile API"
    
  - name: "integration"
    ip_key: "integration"
    comment: "Integration API"
    
  - name: "reporting"
    ip_key: "reporting"
    comment: "Reporting service"
    
  - name: "admin"
    ip_key: "admin"
    comment: "Admin interface"
  
  - name: "gamemanager"
    ip_key: "gamemanager"
    comment: "Game manager service"
  
  - name: "bonusplaythrough"
    ip_key: "bonusplaythrough"
    comment: "Bonus playthrough service"
  
  - name: "operatorwalletapi"
    ip_key: "operatorwalletapi"
    comment: "Operator wallet API service"

# Notification Settings
cloudflare_notification_email: "matthew.keggen@gamesglobal.com"
