---
cloudflare_network_settings:
  ipv6: true
  websockets: true
  pseudo_ipv4: "off"
  ip_geolocation: true
  
  # HTTP/3 and QUIC
  http3: true
  quic: true
  zero_rtt: true
  
  # Connection settings
  connection:
    min_tls_version: "1.2"
    tls_1_3: "on"
    opportunistic_encryption: "on"
    
  # Proxy settings
  proxy:
    orange_to_orange: false
    opportunistic_onion: false

# IP Geolocation configuration
cloudflare_network_ip_geolocation:
  enabled: true

# Health checks configuration
cloudflare_network_health_checks:
  - name: "api-health-check"
    address: "api.route-game-flex.eu"
    type: "https"
    path: "/health"
    port: 443
    interval: 60
    retries: 2
    timeout: 5
    expected_codes: "200"
    check_regions: ["WEU", "ENAM"]
    description: "API service health monitoring"
  
  - name: "webapi-health-check"
    address: "webapi.route-game-flex.eu"
    type: "https"
    path: "/health"
    port: 443
    interval: 60
    retries: 2
    timeout: 5
    expected_codes: "200"
    check_regions: ["WEU", "ENAM"]
    description: "Web API service health monitoring"
