---
platform_id: "G000"
platform_type: "global"
platform_domain: "route-game-flex.eu"

dns_proxied: false

ipAddresses:
  gameflex: "10.0.0.10"
  api: "10.0.0.11"
  webapi: "10.0.0.12"
  backoffice: "10.0.0.13"
  portal: "10.0.0.14"

# Custom SSL Certificate Configuration
cloudflare_domain_ssl:
  ssl_mode: "full_strict"
  min_tls_version: "1.2"
  universal_ssl_enabled: true
  tls_1_3: "on"
  always_use_https: true
  custom_certificates:
    # Certificate injected from AWX SSL Certificate credential
    - certificate: "{{ certificate | default('') }}"
      private_key: "{{ private_key | default('') }}"
      bundle: "{{ bundle | default('') }}"
      bundle_method: "ubiquitous"
