
cloudflare_api_url: "https://api.cloudflare.com/client/v4"

# Cloudflare Authentication - Use API Token (recommended) OR API Key (legacy)
# API Token (recommended - more secure, scoped permissions)
cloudflare_api_token: "{{ lookup('env', 'CLOUDFLARE_API_TOKEN') }}"

# API Key (legacy - requires email + global API key)
cloudflare_api_email: "{{ lookup('env', 'CLOUDFLARE_API_EMAIL') }}"
cloudflare_api_key: "{{ lookup('env', 'CLOUDFLARE_API_KEY') }}"

# Account ID (required for both methods)
cloudflare_account_id: "{{ lookup('env', 'CLOUDFLARE_ACCOUNT_ID') }}"

awx_host: "http://localhost:8081"
awx_username: "{{ lookup('env', 'AWX_USERNAME') | default('admin') }}"
awx_password: "{{ lookup('env', 'AWX_PASSWORD') }}"
