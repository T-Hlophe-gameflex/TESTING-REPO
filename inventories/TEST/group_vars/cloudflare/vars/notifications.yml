---
cloudflare_notification_email_destinations:
  - name: "cloudflare-devops-team"
    email: "{{ cloudflare_notification_email }}"

cloudflare_notification_policies: 
  - name: "ssl-certificate-expiry"
    description: "Notify when SSL certificates are expiring"
    enabled: true
    alert_type: "universal_ssl_event_type"
    mechanisms:
      email:
        - "cloudflare-devops-team"

  - name: "health-check-failures"
    description: "Notify when health checks fail"
    enabled: true
    alert_type: "health_check_status_notification"
    filters:
      health_check_id:
        - "{{ platform_id | lower }}-api-health"
        - "{{ platform_id | lower }}-admin-health"
    mechanisms:
      email:
        - "cloudflare-devops-team"
