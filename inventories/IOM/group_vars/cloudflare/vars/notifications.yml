---

cloudflare_notifications:
  enabled: true

  policies:
    - name: "SSL Certificate Expiration"
      alert_type: "ssl_certificate_expiration"
      enabled: true
      filters:
        days_before_expiration: [30, 14, 7]
      
    - name: "DNS Record Changes"
      alert_type: "dns_record_change"
      enabled: true
      
    - name: "Zone Configuration Changes"
      alert_type: "zone_configuration_change"
      enabled: true
      
    - name: "DDoS Attack Detected"
      alert_type: "ddos_attack"
      enabled: true
      
    - name: "Rate Limit Triggered"
      alert_type: "rate_limit_triggered"
      enabled: true

    - name: "WAF Rule Triggered"
      alert_type: "waf_rule_triggered"
      enabled: true
      threshold: 1000