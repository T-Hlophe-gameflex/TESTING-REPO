---
platform_id: "L016"
platform_type: "production"
env_type: "production"
region: "IOM"

ipAddresses:
  main: "REPLACE_WITH_IOM_L016_MAIN_IP"
  backoffice: "REPLACE_WITH_IOM_L016_BACKOFFICE_IP"

dns_record_types:
  - name: "@"
    ip_key: "main"
    comment: "L016 - Root domain (route-game-flex.eu)"
  
  - name: "www"
    type: "CNAME"
    content: "route-game-flex.eu"
    comment: "L016 - WWW alias to root domain"
  
  - name: "api-l016"
    type: "CNAME"
    content: "api-l016.game-flex.eu"
    comment: "L016 - API service via game-flex.eu"
